<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Alarm Clock in JavaScript | CodingNepal</title>
    <link rel="shortcut icon" href="myFiles/clock.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <section class="wrapper">
      <img src="./myFiles/clock.svg" alt="clock" />
      <h1>00:00:00 PM</h1>
      <div class="content">
        <div class="column">
          <select>
            <option value="Hour" selected disabled hidden>Hour</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Minute" selected disabled hidden>Minute</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="AM/PM" selected disabled hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <div class="btns">
        <button class="set">Set Alarm</button>
        <button class="stop">Stop Alarm</button>
      </div>
    </section>
    <hr />
    <section class="alarms">
      <div>
        <h3 class="alarm-heading" style="margin-top: -20px;">
          Upcoming Alarms
        </h3>
      </div>

      <ul class="myList">
        <span class="noData">No alarms to show yet ðŸ˜Š</span>
      </ul>
    </section>

    <script src="app.js"></script>
  </body>
</html>
